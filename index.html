            <!--         API     -->
            <input class="form-control" id="search" placeholder="Search" ng-model="userSearch" >

            <button class="btn btn-success" id="searchButton" ng-disabled="userSearch.length <3" name="button"   ng-click="logChanges(userSearch)" >Search</button>
            <div id="scroll" class="input">
